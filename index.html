<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Random-number-guesser" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="KestrelBryce" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- favicon -->
    <link rel="One-favicon" sizes="180x180" href="./fav_index/One-favicon.jpg" />
    <link rel="icon" type="image/jpg" sizes="32x32" href="./fav_index/One-favicon.jpg" />
    <link rel="icon" type="image/jpg" sizes="16x16" href="./fav_index/One-favicon.jpg" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <!-- page title -->
    <title>Random number guesser</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Random number guesser</span>
        </div>
      </header>

      <p>Guess a number between 1 and 6</p>

      <!-- image -->
      <img src="./fav_index/1-6-numbers.jpg.crdownload"
      width= "425"
      height= "300">

      <p>Insert your guess below:</p>
      
      <!-- User input -->
  
        <!-- Number guess textbox -->        
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              step="1"
              min="1"
              max="6"
              id="Guessed-number-here"
            />
            <label class="mdl-textfield__label" for="Guessed-number-here">Numbers go here...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>


              <!-- Button -->
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="javascript:displayGreeting ()">
          <p>Check results</p>
        </button>
        <br />
        <p>
          <div id="greeting">

          </div> 

      </main>
    </div>
  </body>
</html>
